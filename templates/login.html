<!DOCTYPE html>
<html>
<head>
    <title>登录系统</title>
    <style>
        body { font-family: Arial, max-width: 400px, margin: 0 auto, padding: 20px }
        .alert { color: red; margin: 10px 0 }
        .form-group { margin-bottom: 15px }
        label { display: block; margin-bottom: 5px }
        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%; padding: 8px; box-sizing: border-box
        }
        button {
            background: #4CAF50; color: white; 
            padding: 10px 15px; border: none; 
            width: 100%; cursor: pointer
        }
        #new-user-fields {
            display: none; margin-top: 15px; 
            padding: 15px; background: #f9f9f9
        }
    </style>
</head>
<body>
    <h2>登录/注册</h2>
    
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="alert">
                {{ messages[0] }}
            </div>
        {% endif %}
    {% endwith %}

    <!-- 修改表单部分 -->
    <form action="/login" method="POST" onsubmit="return validateForm()">
    <div class="form-group">
        <label>用户名</label>
        <input type="text" name="username" required>
    </div>
    
    <div class="form-group">
        <label>密码</label>
        <input type="password" name="password" required>
    </div>
    
    <div id="new-user-fields">
        <h3>新用户注册</h3>
        <div class="form-group">
            <label>邮箱</label>  <!-- 改为单个邮箱输入 -->
            <input type="email" name="email">
        </div>
    </div>
    
    <button type="submit">提交</button>
</form>
    
    <p>
        <a href="#" id="toggle-user-type">我是新用户</a>
    </p>

    <script>
        // 切换新用户字段
        document.getElementById('toggle-user-type').addEventListener('click', (e) => {
            e.preventDefault();
            const fields = document.getElementById('new-user-fields');
            fields.style.display = fields.style.display === 'block' ? 'none' : 'block';
            e.target.textContent = fields.style.display === 'block' 
                ? '我是现有用户' 
                : '我是新用户';
        });

        // 表单验证
        function validateForm() {
    const isNewUser = document.getElementById('new-user-fields').style.display === 'block';
    if (isNewUser) {
        const email = document.getElementsByName('email')[0].value.trim();
        if (!email) {
            alert('新用户必须填写邮箱地址！');
            return false;
        }
    }
    return true;
}
    </script>
</body>
</html>
